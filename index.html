  <body>
    <main>
      <div class="clock">
        <div class="clock-face">
          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
             <!-- <div class="hand second-hand"></div> -->
        </div>
      </div>
      <div class="step">
        <div class="Content" data-step="0">
          <h1>Hello !</h1>
          <p>step 0</p>

          <button class="Btn BtnPlus">+1</button>
          <button class="Btn BtnMoins">-1</button>
        </div>
        <div class="Content" data-step="1">
          <h1>Hello !</h1>
          <p>step 1</p>

          <button class="Btn BtnPlus">+1</button>
          <button class="Btn BtnMoins">-1</button>
        </div>
      </div>


    </main>
